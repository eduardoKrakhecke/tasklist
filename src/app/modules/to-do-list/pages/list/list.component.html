@if(!getListItems().length){
  <div class="container">
    <img src="assets/img/task-list-null.png" alt="imagem ilustrativa" loading="eager"/>

    @if(addItem()){
      <button class="btn btn-primary" (click)="addItem.set(false)">Crie uma lista de tarefas</button>
    } @else {
      <app-input-add-item [inputListItems]="getListItems()" (outputListItems)="getInputAddItem($event)"/>
    }
  </div>
} @else {
  <app-input-add-item [inputListItems]="getListItems()" (outputListItems)="getInputAddItem($event)"/>

  <main class="container">
    @if(listItemStage('pending').length) {

      <h2>Pendências</h2>
      <app-input-list-item
        [inputListItems]="listItemStage('pending')"
        (outputUpdateItemCheckbox)="updateItemCheckbox($event)"
        (outputUpdateItemText)="updateItemText($event)"
        (outputDeleteItemText)="deleteItemText($event)"
      />
    }

   @if(listItemStage('completed').length) {

     <h2>Concluídos</h2>
     <app-input-list-item
       [inputListItems]="listItemStage('completed')"
       (outputUpdateItemCheckbox)="updateItemCheckbox($event)"
       (outputUpdateItemText)="updateItemText($event)"
       (outputDeleteItemText)="deleteItemText($event)"
     />
   }
  </main>

  <footer>
    <button class="btn btn-danger" (click)="deleteAllItems()">Deletar todos os itens</button>
  </footer>
}
